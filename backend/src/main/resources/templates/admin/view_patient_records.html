<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Patient Records</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        a.button {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>All Patient Records</h1>

    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Blood Group</th>
                <th>Email</th>
                <th>Contact Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.fullName}"></td>
                <td th:text="${patient.bloodGroup}"></td>
                <td th:text="${patient.emailAddress}"></td>
                <td th:text="${patient.contactNumber}"></td>
                <td>
                    <a th:href="@{'/admin/patient/view/' + ${patient.id}}" class="button">View</a>
                </td>
            </tr>
        </tbody>
    </table>

    <p>
       

        
<form th:action="@{/}" method="get">
    <button type="submit">Logout</button>
</form>
    </p>
</body>
</html>
